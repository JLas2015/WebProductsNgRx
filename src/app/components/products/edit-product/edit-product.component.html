<div class="container overflow-hidden mt-4 shadow-lg p-3 mb-5 bg-white rounded">
    <ng-container *ngIf="productEditFG">
        <ng-container *ngIf="state as data">
            <ng-container *ngIf="data.dataState == productStateEnum.LOADING">
                Loading...
            </ng-container>
            <ng-container *ngIf="data.dataState == productStateEnum.ERROR">
                {{state.errorMessage}}
            </ng-container>
            <ng-container *ngIf="data.dataState == productStateEnum.EDIT">
                <form [formGroup]="productEditFG">
                    <div class="form-group mt-4">
                        <input type="hidden" class="form-control" formControlName="id" />
                    </div>
                    <div class="form-group mt-4">
                        <label for="" class="form-label mb-2">Name</label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{'is-invalid':submitted && productEditFG.controls.name.errors}" />
                        <div *ngIf="submitted && productEditFG.controls.name.errors" class="invalid-feedback">
                            <div *ngIf="productEditFG.controls.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="pr" class="form-label mb-2">Price</label>
                        <input type="text" class="form-control" id="pr" formControlName="price"
                            [ngClass]="{'is-invalid':submitted && productEditFG.controls.price.errors}" />
                        <div *ngIf="submitted && productEditFG.controls.price.errors" class="invalid-feedback">
                            <div *ngIf="productEditFG.controls.price.errors.required">Price is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="qn" class="form-label mb-2">Quantity</label>
                        <input type="text" id="qn" class="form-control" formControlName="quantity"
                            [ngClass]="{'is-invalid':submitted && productEditFG.controls.quantity.errors}" />
                        <div *ngIf="submitted && productEditFG.controls.quantity.errors" class="invalid-feedback">
                            <div *ngIf="productEditFG.controls.quantity.errors.required">Quantity is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="sel" class="form-check-label mb-2">Selected</label>
                        <input type="checkbox" class="form-check" id="sel" formControlName="selected" />
                    </div>
                    <div class="form-group mt-4">
                        <label for="av" class="form-check-label mb-2">Available</label>
                        <input type="checkbox" id="av" class="form-check" formControlName="available" />
                    </div>
                    <button class="btn btn-success float-end" (click)="onEditProduct()">Edit <span
                            class="fa fa-edit"></span></button>
                </form>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
